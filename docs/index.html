<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sepehr Moravej - Biopharma Market Expert</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    /* Header styling */
    header {
      position: relative;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center; /* Center header content */
    }
    .header-title h1 {
      margin: 0;
      font-size: 2em; /* Larger font for "Sepehr Moravej" */
    }
    .header-title h2 {
      margin: 0;
      font-size: 1em; /* Smaller font for "Biopharma Market Expert" */
    }
    /* Menu icon styling - positioned in the top right */
    .menu-icon {
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
      font-size: 24px;
      user-select: none;
    }
    /* Dropdown menu styling */
    .menu {
      display: none;
      position: absolute;
      top: 50px;
      right: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      list-style: none;
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
    }
    .menu li {
      margin: 10px 0;
    }
    .menu li a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
    }
    /* Responsive image styling */
    .responsive-image {
      display: block;
      margin: 20px 0 0 20px; /* Right-align the image */
      max-width: 50%; /* Up to half the screen width on mobile */
      height: auto;
    }
    /* On larger screens, restrict image width to a quarter of the screen */
    @media (min-width: 600px) {
      .responsive-image {
        max-width: 25%;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="header-title">
    <h1>Sepehr Moravej</h1>
    <h2>Biopharma Market Expert</h2>
  </div>
  <!-- Hamburger menu icon -->
  <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
  <!-- Dropdown menu -->
  <ul class="menu" id="menu">
    <li><a href="cv.html">CV</a></li>
    <li><a href="current-work.html">Current Work</a></li>
    <li><a href="about.html">About</a></li>
  </ul>
</header>

<main>
  <!-- Replace 'your-image.jpg' with your image file path -->
  <img src="your-image.jpg" alt="Descriptive Alt Text" class="responsive-image">
</main>

<script>
  // Toggle dropdown menu visibility
  function toggleMenu() {
    var menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }
</script>

</body>
</html>
